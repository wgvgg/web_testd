<!DOCTYPE html>
<html>
  <head>
    <title>Movie Recommendation Website</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      .banner {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: pink;
        height: 80px;
      }

      .logo {
        font-size: 36px;
        font-weight: bold;
        color: white;
        margin-right: auto;
        margin-left: 20px;
      }

      .search-bar {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: lightgray;
        height: 60px;
      }

      .search-input {
        padding: 10px;
        width: 400px;
        border: none;
        border-radius: 20px;
      }

      .search-btn {
        padding: 10px 20px;
        background-color: white;
        border: none;
        border-radius: 20px;
        margin-left: 10px;
        cursor: pointer;
      }

      .search-btn:hover {
        background-color: #f1f1f1;
      }

      .movie-poster {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .movie-card {
        display: flex;
        flex-direction: column;
        margin: 20px;
        width: 200px;
      }

      .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }

      .movie-card h3 {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 40%;
        border-radius: 10px;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-form {
        display: flex;
        flex-direction: column;
        margin-top: 20px;
      }

        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
      }

      .modal-form input {
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
      }
